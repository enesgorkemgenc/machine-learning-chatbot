{% extends "base.html" %}

{% block content %}
    
    <table class="data-table">
        <tr class="table-head">
            <td class="th-left">Request</td>
            <td class="th-right">Response</td>
        </tr>

        {% for message in messages %}
            <tr>
                <td>{{ message }}</td>
                <td>{% for response in message.responses.all %}{{ response }}, {% endfor %}</td>
            </tr>
        {% endfor %}

    </table>

{% endblock content %}
